<html lang="pt-BR">
<style>
    .container {
        margin: 40px auto;
        width: 80%;
    }
 
    hr {
        width: 400px;
        margin-left: 0;
    }
    h3 {
        display: inline-block;
    }
    #static {
        color: red;
    }
    #dynamic {
        color: green;
    }
</style>
<script>
    (async function init() {
        const cont = document.getElementById('container');
        const configResponse = await fetch('/config');
        const config = await configResponse.json();


        const response = await fetch('/fetch-data', {
            method: "GET",
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            }
        });
        const resposta = await response.json();
        document.getElementById('dynamic').textContent = resposta.data;
    })();
</script>
<body>
    <div class='container' id='container'>
        <h1>O (não mais) melhor site apresentado na materia de DevOps...</h1>
        <span>Porque rodar o ingress pelo Windows é tão dificil?  </span><h3 id="static">Eu tentei muito ;-;</h3>
        <hr />
        <span>Como poderia solucionar este problema?  </span><h3 id="dynamic"></h3>
        <hr />
    </div>
</body>
</html>
